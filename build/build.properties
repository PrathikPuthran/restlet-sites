# The version numbers
project-type: trunk
version-minor: 2.1
release-number: 2
version-full: ${version-minor}.${release-number}
version-compact: ${version-minor}.${release-number}

#Integration with other projects
#Restlet  project
stable.restlet-project-type: tag
stable.restlet-version-minor: 2.0
stable.restlet-version-release-number: 15
stable.restlet-version-compact: ${stable.restlet-version-minor}.${stable.restlet-version-release-number}
stable.restlet-version-full: ${stable.restlet-version-minor}.${stable.restlet-version-release-number}
stable.restlet-release-date: 08/23/2012

testing.restlet-project-type: tag
testing.restlet-version-minor: 2.1
testing.restlet-version-release-number: 1
testing.restlet-version-compact: ${testing.restlet-version-minor}.${stable.restlet-version-release-number}
testing.restlet-version-full: ${testing.restlet-version-compact}

unstable.restlet-project-type: trunk
unstable.restlet-version-minor: 2.2
unstable.restlet-version-compact: ${unstable.restlet-version-minor}snapshot
unstable.restlet-version-full: ${unstable.restlet-version-minor} Snapshot

# Indicates if the Javadocs should be regenerated. 
# This can save time if you are not generating a
# public distribution. 
javadoc: false

# Indicates if the packaging should be regenerated. 
package: false

# Indicates if data from other projects should be integrated. 
integrate: false
